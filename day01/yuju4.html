<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>switch 和 if语句的运用</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var lngDay;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                lngDay = 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                lngDay = 30;
                break;
            case 2:
                if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) {
                    lngDay = 29;
                } else

                {
                    lngDay = 28;
                }
                break;
        }
        document.write("本月共有" + lngDay + "天");
    </script>
</head>

</html>
