<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阶乘</title>
    <script>
        function jiecheng(n) {
            if (n <= 0) {
                return;
            }
            var PR = 1;
            for (var i = 1; i < n; i++) {
                PR = PR * i;
            }
            return PR;
        }
        var jieGuo = jiecheng(8);
        document.write("8的阶乘为:" + jieGuo);
    </script>
